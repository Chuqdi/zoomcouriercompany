{%extends 'dashboard/helpers/__base__.html' %}



{%load static%}
{% load crispy_forms_tags %}





{%block content %}






<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Create Shipment Reciever</h6>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{ form|crispy }}
                    <input type="submit" value="Create" class="mt-2 btn btn-primary" />
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Form End -->

<script type="text/javascript">
    $(function () {
        $('#location_date_created_widget').datetimepicker({
            locale: 'ru'
        });
    });
</script>




</div>
<!-- Content End -->

{%endblock%}
