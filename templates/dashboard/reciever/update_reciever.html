{%extends 'dashboard/helpers/__base__.html' %}



{%load static%}
{% load crispy_forms_tags %}





{%block content %}






<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Update Shipment Reciever</h6>
                <div class="img-responsive">
                    <img src="{{object.photo_image.url}}" style="width: 6em;height: 6em;border-radius: 50%;" />
                </div>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{ form|crispy }}
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <input type="submit" value="Update " class="mt-2 btn btn-primary btn-lg" />
                        </div>
                    </div>
                </form>

                <div class="col-lg-6 col-sm-12">
                    <form method="post" action="{% url 'deleteReciever' %}">
                        {%csrf_token%}
                        <input type="hidden" value="{{object.id}}" name="reciever_id" />
                        <input type="submit" value="Delete " class="mt-2 btn btn-danger btn-lg" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Form End -->






</div>
<!-- Content End -->

{%endblock%}
