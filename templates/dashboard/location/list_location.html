{%extends 'dashboard/helpers/__base__.html' %}



{%load static%}
{% load crispy_forms_tags %}





{%block content %}





<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Locations List</h6>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col">ID</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody>
                    {%for location in locations %}
                    <tr>
                        <td><input class="form-check-input" type="checkbox"></td>
                        <td>{{ location.id }}</td>
                        <td>{{ location.city }}</td>
                        <td>{{ location.state }}</td>
                        <td><a href="{% url 'updateLocation' location.id%}" class="btn btn-primary btn-sm">View</a></td>
                    </tr>

                    {%empty%}
                    <p class="text-primary text-center">Not Locations Yet</p>

                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Form End -->






</div>
<!-- Content End -->

{%endblock%}
